          # - os: macos-13
          #   platform: macos-x64-sse
          #   base_flags:
          # - os: macos-13
          #   platform: macos-x64-sse-no-denormals
          #   base_flags: -DSTREFLOP_NO_DENORMALS=ON
          # - os: macos-latest
          #   platform: macos-arm64-neon
          #   base_flags:
          # - os: macos-latest
          #   platform: macos-arm64-neon-no-denormals
          #   base_flags: -DSTREFLOP_NO_DENORMALS=ON

    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Build arithmetic test
        #run: make ${{ matrix.config.base_flags }} arithmeticTest
        run: |
          mkdir build
          cd build
          cmake ${{ matrix.config.base_flags}} ..
          cmake --build .

      - name: Run arithmetic test
        run: cd build && ./arithmeticTest ../result-${{ matrix.config.platform }}

      - name: Setup debug SSH
        # if: ${{ failure() && github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.config.platform }}
          path: result-${{ matrix.config.platform }}*
